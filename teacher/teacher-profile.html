<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Teacher Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .sidebar {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-neutral-50 font-sans">
    <div class="min-h-screen">
        <div class="flex">
            <div class="sidebar w-64 bg-sky-800 text-white min-h-screen p-4">
                <a href="teacher-profile.html" class="flex items-center mb-8">
                    <div class="w-10 h-10 rounded-full bg-sky-600 flex items-center justify-center mr-3">
                        <i data-feather="user"></i>
                    </div>
                    <div>
                        <h3 class="font-medium">Prof. Smith</h3>
                        <p class="text-xs text-sky-200">Teacher</p>
                    </div>
                </a>
                <nav>
                    <a href="teacher.html" class="flex items-center py-2 px-3 rounded-lg hover:bg-sky-700 mb-2">
                        <i data-feather="home" class="mr-3"></i> Dashboard
                    </a>
                    <a href="teacher-scanner.html" class="flex items-center py-2 px-3 rounded-lg hover:bg-sky-700 mb-2">
                        <i data-feather="maximize-2" class="mr-3"></i> QR Scanner
                    </a>
                    <a href="teacher-timetable.html" class="flex items-center py-2 px-3 rounded-lg hover:bg-sky-700 mb-2">
                        <i data-feather="calendar" class="mr-3"></i> Timetable
                    </a>
                    <a href="teacher-classes.html" class="flex items-center py-2 px-3 rounded-lg hover:bg-sky-700 mb-2">
                        <i data-feather="users" class="mr-3"></i> My Classes
                    </a>
                    <a href="teacher-reports.html" class="flex items-center py-2 px-3 rounded-lg hover:bg-sky-700 mb-2">
                        <i data-feather="bar-chart-2" class="mr-3"></i> Reports
                    </a>
                    <a href="teacher-notifications.html" class="flex items-center py-2 px-3 rounded-lg hover:bg-sky-700 mb-2">
                        <i data-feather="mail" class="mr-3"></i> Notifications
                    </a>
                    <a href="teacher-profile.html" class="flex items-center py-2 px-3 rounded-lg bg-sky-700 mb-2">
                        <i data-feather="user" class="mr-3"></i> Profile
                    </a>
                    <a href="teacher-help.html" class="flex items-center py-2 px-3 rounded-lg hover:bg-sky-700 mb-2">
                        <i data-feather="help-circle" class="mr-3"></i> Help & Support
                    </a>
                    <a href="teacher-settings.html" class="flex items-center py-2 px-3 rounded-lg hover:bg-sky-700 mb-2">
                        <i data-feather="settings" class="mr-3"></i> Settings
                    </a>
                </nav>
            </div>
            
            <div class="flex-1 p-8">
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-2xl font-bold text-neutral-800">Profile</h2>
                    <button class="bg-sky-600 text-white px-4 py-2 rounded-lg hover:bg-sky-700 transition duration-200 flex items-center" onclick="showLogoutModal()">
                        <i data-feather="log-out" class="mr-2"></i> Logout
                    </button>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <div class="lg:col-span-2 bg-white rounded-xl shadow p-6">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="text-xl font-semibold">Profile Information</h3>
                            <button id="edit-profile-btn" onclick="toggleEditMode()" class="bg-sky-50 text-sky-600 px-4 py-2 rounded-lg hover:bg-sky-100 transition duration-200 flex items-center">
                                <i data-feather="edit-3" class="w-4 h-4 mr-2"></i> Edit Profile
                            </button>
                            <button id="save-profile-btn" onclick="saveProfile()" class="hidden bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition duration-200 flex items-center">
                                <i data-feather="save" class="w-4 h-4 mr-2"></i> Save Changes
                            </button>
                        </div>
                        
                        <div class="flex items-center mb-6">
                            <div class="w-24 h-24 rounded-full overflow-hidden mr-6 relative">
                                <img id="profile-avatar" src="https://placehold.co/100x100?text=PS" alt="Profile Avatar" class="w-full h-full object-cover">
                                <input type="file" id="avatar-upload" class="hidden" onchange="changeAvatar(event)">
                                <label for="avatar-upload" class="absolute bottom-1 right-1 bg-white p-1 rounded-full shadow-md cursor-pointer hover:bg-neutral-100 transition duration-200">
                                    <i data-feather="camera" class="w-4 h-4 text-neutral-600"></i>
                                </label>
                            </div>
                            <div>
                                <h4 class="text-2xl font-semibold" id="profile-name-display">Prof. Smith</h4>
                                <p class="text-sm text-neutral-500" id="profile-role-display">Teacher</p>
                            </div>
                        </div>

                        <div class="space-y-4">
                            <div>
                                <p class="text-neutral-500">Full Name</p>
                                <input id="profile-name-input" type="text" value="Prof. Smith" class="w-full mt-1 p-2 rounded-lg border border-neutral-300 focus:outline-none focus:ring-2 focus:ring-sky-500 bg-neutral-100 cursor-not-allowed" readonly>
                            </div>
                            <div>
                                <p class="text-neutral-500">Email Address</p>
                                <input id="profile-email-input" type="email" value="prof.smith@college.ac.in" class="w-full mt-1 p-2 rounded-lg border border-neutral-300 focus:outline-none focus:ring-2 focus:ring-sky-500 bg-neutral-100 cursor-not-allowed" readonly>
                            </div>
                            <div>
                                <p class="text-neutral-500">Assigned Subjects</p>
                                <select multiple id="profile-subjects-input" class="w-full mt-1 p-2 rounded-lg border border-neutral-300 focus:outline-none focus:ring-2 focus:ring-sky-500 bg-neutral-100 cursor-not-allowed" disabled>
                                    <option value="Data Structures" selected>Data Structures</option>
                                    <option value="Algorithms">Algorithms</option>
                                    <option value="Operating Systems">Operating Systems</option>
                                    <option value="Database Systems" selected>Database Systems</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="logout-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-sm">
            <h3 class="text-xl font-bold text-neutral-800 mb-4">Confirm Logout</h3>
            <p class="text-neutral-600 mb-6">Are you sure you want to log out of your SmartQR Attendance account?</p>
            <div class="flex justify-end space-x-3">
                <button onclick="closeModal('logout-modal')" class="bg-neutral-200 text-neutral-800 px-4 py-2 rounded-lg hover:bg-neutral-300 transition duration-200">
                    Cancel
                </button>
                <button onclick="confirmLogout()" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition duration-200 flex items-center">
                    <i data-feather="log-out" class="w-4 h-4 mr-1 inline-block"></i> Yes, Logout
                </button>
            </div>
        </div>
    </div>

    <script>
        feather.replace();

        // Sample data (replace with backend data)
        const teacherProfile = {
            name: "Prof. Smith",
            role: "Teacher",
            email: "prof.smith@college.ac.in",
            subjects: ["Data Structures", "Database Systems"],
            allSubjects: ["Data Structures", "Algorithms", "Operating Systems", "Database Systems"],
            avatar: "https://placehold.co/100x100?text=PS"
        };
        
        // Render initial data
        document.addEventListener('DOMContentLoaded', () => {
            renderProfile();
        });

        function showLogoutModal() {
            document.getElementById('logout-modal').classList.remove('hidden');
            feather.replace();
        }

        function closeModal(id) {
            document.getElementById(id).classList.add('hidden');
        }

        function confirmLogout() {
            window.location.href = 'index.html';
        }

        function renderProfile() {
            document.getElementById('profile-name-display').textContent = teacherProfile.name;
            document.getElementById('profile-role-display').textContent = teacherProfile.role;
            document.getElementById('profile-avatar').src = teacherProfile.avatar;
            document.getElementById('profile-name-input').value = teacherProfile.name;
            document.getElementById('profile-email-input').value = teacherProfile.email;

            const subjectsSelect = document.getElementById('profile-subjects-input');
            subjectsSelect.innerHTML = '';
            teacherProfile.allSubjects.forEach(subject => {
                const option = document.createElement('option');
                option.value = subject;
                option.textContent = subject;
                if (teacherProfile.subjects.includes(subject)) {
                    option.selected = true;
                }
                subjectsSelect.appendChild(option);
            });
        }
        
        function toggleEditMode() {
            const isEditing = document.getElementById('edit-profile-btn').classList.contains('hidden');
            const inputs = [
                document.getElementById('profile-name-input'),
                document.getElementById('profile-subjects-input')
            ];

            if (!isEditing) {
                inputs.forEach(input => {
                    input.readOnly = false;
                    input.disabled = false;
                    input.classList.remove('bg-neutral-100', 'cursor-not-allowed');
                    input.classList.add('bg-white');
                });
                document.getElementById('edit-profile-btn').classList.add('hidden');
                document.getElementById('save-profile-btn').classList.remove('hidden');
            } else {
                inputs.forEach(input => {
                    input.readOnly = true;
                    input.disabled = true;
                    input.classList.add('bg-neutral-100', 'cursor-not-allowed');
                    input.classList.remove('bg-white');
                });
                document.getElementById('edit-profile-btn').classList.remove('hidden');
                document.getElementById('save-profile-btn').classList.add('hidden');
            }
        }

        function saveProfile() {
            teacherProfile.name = document.getElementById('profile-name-input').value;
            const subjectsSelect = document.getElementById('profile-subjects-input');
            teacherProfile.subjects = Array.from(subjectsSelect.selectedOptions).map(option => option.value);

            alert(`Profile Updated!\nName: ${teacherProfile.name}\nSubjects: ${teacherProfile.subjects.join(', ')}`);
            toggleEditMode();
            renderProfile();
        }

        function changeAvatar(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('profile-avatar').src = e.target.result;
                    alert('Avatar updated successfully!');
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
